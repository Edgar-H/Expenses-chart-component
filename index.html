<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Expenses chart component | Frontend Mentor</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <main class="content">
    <div class="header">
      <h3>My balance</h3>
      <p>$921.48</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h3>Spending - Last 7 days</h3>
      </div>

      <div class="charts-content">
        <div class="item">
          <div class="graph">
            <div class="amount">17.45</div>
          </div>
          <div class="day">mon</div>
        </div>

        <div class="item">
          <div class="graph">
            <div class="amount">34.91</div>
          </div>
          <div class="day">true</div>
        </div>
      </div>

      <div class="footers">
        <div class="total">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        <div class="percentage">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Edgar-H" target="_blank">Edgar H</a>.
    </div>
  </footer>
</body>

</html>
